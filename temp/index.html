<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="css--main">
    <div class="css--front-img">
      <img class="css--img">
    </div>
    <div class="css--card">
      <form action="#" class="form js--form">
        <p><input type="number" id="card-number" class="js--input-number-card" required></p>
        <p><input type="text" id="card-holdername" class="js--input-holder-name" required></p>
                        <select id="card-month" class="js--input-month" required>     
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select> 
                        <select id="year" class='js--input-year' required>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                        </select> 
                    <input type="number" id="cvv" class="js--input-cvv" required>
        <input type="submit" value="Submit">
      </form>
    </div>


  </div>

</body>

</html>
