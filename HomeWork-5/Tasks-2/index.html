<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function checkAge() {
          const age = prompt("Введіть свій вік числом:", "");
          if (age >= 18 && age <= 100) {
            return console.log("Ура!!!");
          } else {
            return console.log(false);
          }
        }
        checkAge();
        </script>
</body>
